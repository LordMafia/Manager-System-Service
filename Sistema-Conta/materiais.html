<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Materiais - Silvia Design</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />

  <!-- Biblioteca de estilização e componente -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.6.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/dialog/dialog.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/components/button/button.js"></script>

</head>

<body>
  <div class="app">
    <aside class="sidebar"></aside>

    <main class="main">
      <header class="topbar">
        <h2>Materiais</h2>
        
        
        <sl-dialog label="Adicionar / Editar Material" class="dialog-scrolling" style="padding: 0 1rem;">
            <div class="form-card" id="productFormCard" style="display:Snone;">
              <h3>Adicionar / Editar Material</h3>
              <form id="productForm">
                <label>Data:<input name="date" type="date" required></label>
                <label>Categoria:<select name="serviceCategory" id="typeService">
                    <option>Unha</option>
                    <option>Sobrancelha</option>
                    <option>Depilação</option>
                  </select></label>
                <label>Nome:<input name="name" required></label>
                <label>Marca:<input name="markingProduct" type="text" required></label>
                <label>SKU:<select name="materyId" id="materialId">
                    <option>Alicate</option>
                    <option>Algodão</option>
                    <option>Lixa</option></label>
                <label>Cor (Somente para Esmaltes)<input name="esmalteCor" type="text"></label>
                <label>Quantidade<input name="stock" type="number" step="1" value="0"></label>
                <label>Custo (R$)<input name="price" type="number" step="0.01" required></label>
                <div class="form-actions">
                  <button slot="footer" variant="primary">Close</button>
                  <button type="submit">Registrar</button>
                </div>
              </form>
            </div>
          </sl-dialog>
          
        <button id="newJob" style="display: flex; align-items: center; gap: 10px;">
          <sl-icon name="plus-circle" class="icon"></sl-icon>
          Adicionar novo Trabalho
        </button>
      </header>

      <section class="content">

        <section class="content">
          <div class="table-card">
            <h3>Lista de Materiais</h3>
            <table id="productsTable">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Estoque</th>
                  <th>Custo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/produtos.js"></script>
  <script type="module" src="js/sidebar.js"></script>

  <script>
    const dialog = document.querySelector('.dialog-scrolling');
    const dialogServices = document.querySelector('.dialog-services');
    const openButton = dialog.nextElementSibling;
    const closeButton = dialog.querySelector('button[slot="footer"]');

    openButton.addEventListener('click', () => dialog.show());
    closeButton.addEventListener('click', () => {
      dialog.hide();
      // dialogServices.show();
    });
  </script>
</body>

</html>
