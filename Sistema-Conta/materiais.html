<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Materiais - Silvia Design</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><h1>SILVIA DESIGN</h1></div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="materiais.html">Materiais</a></li>
          <li><a href="jobs.html">Trabalho Feito</a></li>
          <li><a href="caixa.html">Caixa</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h2>Materiais</h2>
        <div class="controls"><button id="newProductBtn">Adicionar Material</button></div>
      </header>

      <section class="content">
        <div class="form-card" id="productFormCard" style="display:snone;">
          <h3>Adicionar / Editar Produto</h3>
          <form id="productForm">
            <label>Data:<input name="date" type="date" required></label>
            <label>Categoria<select name="serviceCategory" id="typeService"><option>Unha</option><option>Sobrancelha</option><option>Depilação</option></select></label>
            <label>Nome<input name="name" required></label>
            <label>Marca<input name="markingProduct" type="text" required></label>  
            <label>SKU<select name="materyId" id="materialId"><option>Alicate</option><option>Algodão</option><option>Lixa</option></label>       
            <label>Cor (Somente para Esmaltes)<input name="esmalteCor" type="text"></label>
            <label>Quantidade<input name="stock" type="number" step="1" value="0"></label>
            <label>Custo (R$)<input name="price" type="number" step="0.01" required></label>
            <div class="form-actions">
              <button type="submit">Salvar</button>
              <button type="button" id="cancelProduct">Cancelar</button>
            </div>
          </form>
        </div>

        <div class="table-card">
          <h3>Lista de Materiais</h3>
          <table id="productsTable">
            <thead><tr><th>Nome</th><th>Preço</th><th>Estoque</th><th>Custo</th><th>Ações</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/produtos.js"></script>
</body>
</html>
