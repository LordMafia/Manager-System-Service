<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vendas - Marca de Roupas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />

  <!-- Biblioteca de estilização e componente -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.6.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <h1>SINERGIA</h1>
      </div>
      <nav>
        <ul>]

          <li><a href="index.html">Dashboard</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="vendas.html">Vendas</a></li>
          <li><a href="financeiro.html">Financeiro</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h2>Registrar Venda</h2>
      </header>

      <section class="content">
        <div class="form-card">
          <form id="saleForm">
            <label>Data<input name="date" type="date" required></label>
            <label>Produto<select name="productId" required></select></label>
            <label>Quantidade<input name="quantity" type="number" min="1" value="1"></label>
            <label>Canal<select name="channel">
                <option>Instagram</option>
                <option>WhatsApp</option>
                <option>Loja</option>
                <option>Marketplace</option>
              </select></label>
            <label>Forma pagamento<select name="paymentMethod">
                <option>Dinheiro</option>
                <option>Cartão</option>
                <option>Pix</option>
              </select></label>
            <label>Valor total (R$)<input name="total" type="number" step="0.01" required></label>
            <div class="form-actions"><button type="submit">Registrar</button></div>
          </form>
        </div>

        <div class="table-card">
          <h3>Vendas</h3>
          <table id="salesTable">
            <thead>
              <tr>
                <th>Data</th>
                <th>Produto</th>
                <th>Qtd</th>
                <th>Valor</th>
                <th>Lucro</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>0
        </div>
      </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/vendas.js"></script>
  <script src="js/dataConfig.js"></script>
</body>

</html>
