<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - SILVIA DESIGN</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>
  
</head>
<body>
  <div class="app">
    
    
    <aside class="sidebar"></aside>
    
    <main class="main">
      <header class="topbar">
        <div class="search">Dashboard • SILVIA DESIGN</div>
        <div class="controls">
          <button id="backupBtn">Exportar JSON</button>
          <button id="importBtn">Importar JSON</button>
          <input type="file" id="importFile" style="display:none" />
        </div>
      </header>

      <section class="content">
        <div class="kpis">
          <div class="card">Faturamento (Mês)<div id="kpiRevenue">R$ 0,00</div></div>
          <div class="card">Lucro (Mês)<div id="kpiProfit">R$ 0,00</div></div>
          <div class="card">Ticket Médio<div id="kpiTicket">R$ 0,00</div></div>
          <div class="card">Margem Média<div id="kpiMargin">0%</div></div>
        </div>
        
        <div class="charts">
          <div class="chart-card">
            <h3>Faturamento por mês</h3>
            <canvas id="chartRevenue"></canvas>
          </div>
          <div class="chart-card">
            <h3>Trabalhos mais feitos</h3>
            <canvas id="chartTopProducts"></canvas>
          </div>
        </div>
        
        <div class="table-card">
          <h3>Trabalhos recentes</h3>
          <table id="recentSales">
            <thead><tr><th>Data</th><th>Produto</th><th>Qtd</th><th>Valor</th><th>Lucro</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
        
      </section>
    </main>
  </div>
  
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
  <script src="js/charts.js"></script>
  <script type="module" src="js/sidebar.js"></script>
  
</body>
</html>
