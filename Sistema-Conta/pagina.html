<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - SINERGIA Control</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/logo.png" alt="logo" class="logo" onerror="this.style.display='none'">
        <h1>SINERGIA</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="vendas.html">Vendas</a></li>
          <li><a href="financeiro.html">Financeiro</a></li>
        </ul>
      </nav>
      <footer class="sidebar-foot">v1.0 — Sine Inc.</footer>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="search">Dashboard • SINERGIA Control</div>
        <div class="controls">
          <button id="backupBtn">Exportar JSON</button>
          <button id="importBtn">Importar JSON</button>
          <input type="file" id="importFile" style="display:none" />
        </div>
      </header>

      <section class="content">
        <div class="kpis">
          <div class="card">Faturamento (Mês)<div id="kpiRevenue">R$ 0,00</div></div>
          <div class="card">Lucro (Mês)<div id="kpiProfit">R$ 0,00</div></div>
          <div class="card">Ticket Médio<div id="kpiTicket">R$ 0,00</div></div>
          <div class="card">Margem Média<div id="kpiMargin">0%</div></div>
        </div>

        <div class="charts">
          <div class="chart-card">
            <h3>Faturamento por mês</h3>
            <canvas id="chartRevenue"></canvas>
          </div>
          <div class="chart-card">
            <h3>Produtos mais vendidos</h3>
            <canvas id="chartTopProducts"></canvas>
          </div>
        </div>

        <div class="table-card">
          <h3>Vendas recentes</h3>
          <table id="recentSales">
            <thead><tr><th>Data</th><th>Produto</th><th>Qtd</th><th>Valor</th><th>Lucro</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

      </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
  <script src="js/charts.js"></script>
</body>
</html>
