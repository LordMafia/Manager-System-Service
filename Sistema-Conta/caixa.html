<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Operações - SILVIA DESIGN</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><h1>SILVIA • DESIGN</h1></div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="materiais.html">Materiais</a></li>
          <li><a href="jobs.html">Trabalho Feito</a></li>
          <li><a href="caixa.html">Caixa</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar"><h2>Transações/Operações</h2></header>
      <section class="content">
        <div class="form-card">
          <h3>Registrar Entrada / Saída</h3>
          <form id="financeForm">
            <label>Data<input name="date" type="date" required></label>
            <label>Tipo<select name="type"><option value="in">Recebimento</option><option value="out">Envio</option></select></label>
            <label>Descrição<input name="desc"></label>
            <label>Valor (R$)<input name="value" type="number" step="0.01" required></label>
            <div class="form-actions"><button type="submit">Salvar</button></div>
          </form>
        </div>

        <div class="table-card">
          <h3>Operações</h3>
          <table id="financeTable"><thead><tr><th>Data</th><th>Tipo</th><th>Descrição</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/financeiro.js"></script>
</body>
</html>
