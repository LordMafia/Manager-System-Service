<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Financeiro - Marca de Roupas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>

</head>
<body>
  <div class="app">
    <aside class="sidebar"></aside>

    <main class="main">
      <header class="topbar"><h2>Transações/Operações</h2></header>
      <section class="content">
        <div class="form-card">
          <h3>Registrar Entrada / Saída</h3>
          <form id="financeForm">
            <label>Data<input name="date" type="date" required></label>
            <label>Tipo<select name="type"><option value="in">Recebimento</option><option value="out">Envio</option></select></label>
            <label>Descrição<input name="desc"></label>
            <label>Valor (R$)<input name="value" type="number" step="0.01" required></label>
            <div class="form-actions"><button type="submit">Salvar</button></div>
          </form>
        </div>

        <div class="table-card">
          <h3>Operações</h3>
          <table id="financeTable"><thead><tr><th>Data</th><th>Tipo</th><th>Descrição</th><th>Valor</th></tr></thead><tbody></tbody></table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/financeiro.js"></script>
  <script type="module" src="js/sidebar.js"></script>

</body>
</html>
