<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trabalho Feito - SILVIA DESIGN</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><h1>SILVIA DESIGN</h1></div>
      <nav>
        <ul>
         <li><a href="index.html">Dashboard</a></li>
          <li><a href="materiais.html">Materiais</a></li>
          <li><a href="jobs.html">Trabalho Feito</a></li>
          <li><a href="caixa.html">Caixa</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h2>Trabalhos feitos</h2>
      </header>

      <section class="content">
        <div class="form-card">
          <form id="saleForm">

            <label>Data do Serviço:<input name="date" type="date" required></label>
            <label>Serviço:<select name="typeService"><optgroup label="Unha"><option>Mão</option><option>Pé</option><option>Completo</option></optgroup><optgroup label="Sobrancelha"><option>Rena</option><option>Correção</option><option>Detalhe</option><option>Normal/Completo</option></optgroup><optgroup label="Depilação"><option>Parte superior</option><option>Parte inferior</option><option>Intimo</option><option>Completo</option></optgroup></select></label>
            <label>Materiais:</label><input name="materyTag" type= "text" id="tag-input"></input>
            <label>Esmalte<input name="materyEsmalte" type="text"></label>
            <label>Nome<input name="nameClient" type="text" min="3" placeholder="Nome da Cliente"></label>
            <label>Forma pagamento<select name="paymentMethod"><option>Dinheiro</option><option>Cartão</option><option>Pix</option></select></label>
            <label>Custo do serviço: (R$)<input name="total" type="number" step="0.01" required></label>
            <div class="form-actions"><button type="submit">Registrar</button></div>
          </form>
        </div>

        <div class="table-card">
          <h3>Vendas</h3>
          <table id="salesTable"><thead><tr><th>Data</th><th>Produto</th><th>Qtd</th><th>Valor</th><th>Lucro</th></tr></thead><tbody></tbody></table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/vendas.js"></script>
   <script src="js/tag.js"></script>
</body>
</html>
