<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trabalho Feito - SILVIA DESIGN</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.6.0/cdn/themes/light.css" />

  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace.js"></script>

</head>

<body>
  <div class="app">
    <aside class="sidebar"></aside>

    <main class="main">
      <header class="topbar">
        <h2>Trabalhos feitos</h2>
      </header>

      <section class="content">
        <sl-dialog label="Cadastrar Serviço" class="dialog-scrolling" style="padding: 0 1rem;">
          <div>
            <div class="form-card">
              <form id="saleForm">

                <label>Data do Serviço:<input name="date" type="date" required></label>
                <label>Nome<input name="nameClient" type="text" min="3" placeholder="Nome da Cliente"></label>

                <label>Serviço:</label>
                <select name="typeService">
                </select>
                <label>Materiais:</label><input name="materyTag" type="text" id="tag-input"></input>
                <label>Custo do serviço: (R$)<input name="total" type="number" step="0.01" required></label>
                <label>Forma pagamento<select name="paymentMethod">
                    <option>Dinheiro</option>
                    <option>Cartão</option>
                    <option>Pix</option>
                  </select></label>
              </form>
            </div>

          </div>
          <div class="form-actions">
            <sl-button slot="footer" variant="primary">Close</sl-button>
            <button type="submit">Registrar</button>
          </div>
        </sl-dialog>
        <sl-button>Cadastrar Serviço</sl-button>


        <div class="table-card">
          <h3>Trabalhos</h3>
          <table id="salesTable">
            <thead>
              <tr>
                <th>Data do serviço:</th>
                <th>Serviço</th>
                <th>Materiais</th>
                <th>Esmalte</th>
                <th>Nome</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/vendas.js"></script>
  <script src="js/tag.js"></script>
  <script src="js/dataConfig.js"></script>
  <script type="module" src="js/sidebar.js"></script>

  <script>
    const dialog = document.querySelector('.dialog-scrolling');
    const dialogServices = document.querySelector('.dialog-services');
    const openButton = dialog.nextElementSibling;
    const closeButton = dialog.querySelector('sl-button[slot="footer"]');

    openButton.addEventListener('click', () => dialog.show());
    closeButton.addEventListener('click', () => {
      dialog.hide();
      // dialogServices.show();
    });
  </script>

</body>

</html>
